name: build-pdf

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          working_directory: src
          compiler: xelatex
      - name: Copy
        run: |
          mkdir out
          cp ./src/resume.pdf ./out/resume.pdf
      - uses: actions/upload-artifact@v4
        with:
          name: resume
          path: ./out/resume.pdf
  
  commit_latest:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Commit latest pdf
        run: |
          cp ./src/resume.pdf
          ./latest.pdf
